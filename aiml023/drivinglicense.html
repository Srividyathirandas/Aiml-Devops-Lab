<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving License</title>

    <!-- Neat Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2f6;
            font-family: 'Poppins', sans-serif;
        }

        .license-card {
            width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .license-header {
            background: linear-gradient(90deg, #3ec6c6, #4facfe);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .license-body {
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        .photo {
            width: 100px;
            height: 120px;
            border-radius: 8px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #555;
        }

        .details p {
            margin: 4px 0;
            font-size: 13px;
            color: #333;
        }

        .details span {
            font-weight: 600;
            color: #111;
        }
    </style>
</head>
<body>

<div class="license-card">
    <div class="license-header">
        DRIVING LICENSE
    </div>

    <div class="license-body">
        <div class="photo">
            PHOTO
        </div>

        <div class="details">
            <p><span>ID:</span> 012 345 678</p>
            <p><span>Name:</span>Srividya</p>
            <p><span>DOB:</span> 19/04/2006</p>
            <p><span>Address:</span> 123 Avenue Street,<br>City, State</p>
            <p><span>Class:</span> C</p>
            <p><span>Sex:</span> M</p>
            <p><span>Eyes:</span> BR</p>
        </div>
    </div>
</div>

</body>
</html>
